<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
    function setAlarm() {
      $('#login').hide();

      $('#loggedin').hide();
      $('#alarm').show();

    }
    </script>
    <div class="container">
      <div id="login">
        <h1>Log in with your Fitbit and Spotify credentials</h1>
        <a href="/login" class="btn btn-primary">Log In</a>
      </div>
      <div id = "alarm">
        <h1> Your Alarm is set!<h1>
      </div>
      <div id = "loggedin">
        <h1>Enter a Time</h1>
        <form action="http://localhost:8888/alarm" method="POST">
  Hour: <input type="number" name="hour" size = "2" value = "8" maxlength = "2" min = "0" max = "24"><br>
  Minute: <input type="number" name="minute" size = "2" value = "00" maxlength = "2" min = "00" max = "60"><br>
       <button onclick = "setAlarm()" type="submit">Set Alarm</button>

 <!-- implement interface here -->
      </div>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>

    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }


        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {

                  $('#login').hide();
                  $('#alarm').hide();
                  $('#loggedin').show();

                  console.log("here hi hello")
                   window.onSpotifyWebPlaybackSDKReady = () => {

                         const token = access_token
                         const player = new Spotify.Player({
                             name: 'Serenity Player 4',
                             getOAuthToken: cb => { cb(token); },
                             volume: 0.5
                         });

                         console.log(player.name)

                         // Ready
                         player.addListener('ready', ({ device_id }) => {
                             console.log('Ready with Device ID', device_id);
                         });

                         // Not Ready
                         player.addListener('not_ready', ({ device_id }) => {
                             console.log('Device ID has gone offline', device_id);
                         });

                         player.addListener('initialization_error', ({ message }) => {
                             console.error(message);
                         });

                         player.addListener('authentication_error', ({ message }) => {
                             console.error(message);
                         });

                         player.addListener('account_error', ({ message }) => {
                             console.error(message);
                         });

                         document.getElementById('togglePlay').onclick = function() {
                           player.togglePlay();
                         };

                         player.connect();
                     }

          } else {
              // render initial screen
              $('#login').show();
              $('#alarm').hide();
              $('#loggedin').hide();

          }


        }
      })();

    </script>
  </body>
</html>
